<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/welcome.css">
    <script src="/scripts/login.js"></script>
    <style>
        .background-clip{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        @media (min-aspect-ratio:16/9){
            .background-clip{
                width: 100%;
                height: auto;
            }
        }
        @media (max-aspect-ratio:16/9){
            .background-clip{
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playus-inline class="background-clip">
          <source src="/assets/videoplayback.mp4" type="video/mp4">        
    </video>
    </div>
    <div class="login-container">
        <h2>SIGN UP</h2>
        <input type="text" placeholder="Gmail" id="username">
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <input type="password" placeholder="Confirm Password" id="password">
        <button class="login-button"><a href="/login.html">Sign Up</a></button>
        <div class="alert" id="alert">Invalid username or password</div>
    </div>
</body>
</html>
